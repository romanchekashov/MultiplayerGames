version: "3.7"
volumes:
  data:
services:
  escape_from_massacre:
    platform: linux/x86_64
    container_name: escape_from_massacre
    build:
      context: .
      args:
        BIND_ADDRESS: ${BIND_ADDRESS}
#        CERT: ${CERT}
#        CERT_KEY: ${CERT_KEY}
    ports:
      - 4433:4433/udp
      - 5001:5001
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./webtransport-py/certificate:/home/webtransport-py/certificate
